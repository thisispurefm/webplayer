<!DOCTYPE html>

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="assets/icon_512.png" />
  <title>PureFM Web Player</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/bb487193c2.js" crossorigin="anonymous"></script>
</head>

<body>
  <button id="fs-button" onclick="toggleFullscreen()"><i class="fa-solid fa-expand"></i></button>

  <div id="main-container">
    <img id="main-logo" class="grid-item" src="assets/pure-logo.png">

    <audio preload="metadata" id="audio">Your browser lacks support for JavaScript. Please use this link instead: <a href="https://icecast-test.purefm.xyz/stream">https://icecast-test.purefm.xyz/stream</a></audio>

    <section class="centre-controls grid-item">
      <div class="playbutton" id="playbutton"><i class="fa-solid fa-play" id="play-pause"></i></div>
    </section>

    <section class="centre-text grid-item">
      <h4 class="now-playing-text">Now Playing: <span class="now-playing-title"></span></h4>
    </section>

    <section class="bottom-controls grid-item">
      <i class="fa-solid fa-volume-low"></i>
      <input class="slider" title="Volume" id="volume-control" type="range" min="0" max="100" step="1" value="100" oninput="setVolume(this.value)" onchange="setVolume(this.value)">
      <i class="fa-solid fa-volume-high"></i>
    </section>

    <section class="socials">
      <a href="https://www.thisispurefm.com/" target="_blank"><i class="fa-solid fa-globe"></i></a>
      <a href="https://twitter.com/purefm_" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
      <a href="https://instagram.com/purefm_" target="_blank"><i class="fa-brands fa-instagram"></i></a>
      <a id="share-button"><i class="fa-solid fa-share-nodes"></i></a>
    </section>
  </div>

  <div id="fullscreen-container">
    <section>
      <img class="large-logo" src="assets/icon_512.png">
    </section>

    <section>
      <img class="text-logo" src="assets/pure-logo.png">
      <h4 class="now-playing-text">Now Playing: <span class="now-playing-title"></span></h4>
    </section>
  </div>

  <script>
    if('serviceWorker' in navigator){
      console.log("Registering service worker");
      navigator.serviceWorker.register('/service-worker.js');
    } else {
      console.log("Service worker is not supported");
    }
  </script>
  <script src="player.js"></script>
</body>
